<html>
  <head>
    <title>Table Tennis Leagues</title>
  </head>
  <body>
    <h1>Table Tennis Leagues</h1>
    <div>Live league: <a href="{{ liveLeague }}.html">{{ liveLeague }}</a></div>

    {% if previousLeagues.length %}
      <ul>
        {% for league in previousLeagues %}
          <li>
            <a href="{{ league }}.html">{{ league }}</a>
          </li>
        {% endfor %}
      </ul>
    {% else %}
      <p>No previous leagues</p>
    {% endif %}

  <body>
</html>
